<h2>Contact Us</h2>
<p>Please fill out the form below and send us your comments or questions!</p>
<div id="contact-form">
    <form action="#" id="ajax-form">
    <table style="width: 100%; height: 100%;">
    <tr>
        <td><input class="contactInput" style="width: 49%;" type="text" name="firstname" placeholder="First Name" autofocus required>
        <input class="contactInput" style="width: 49%; float:right;" type="email" name="email" placeholder="Email" required></td>
    </tr>
    <tr><td><textarea style="width: 99%; border: none; outline: none;" name="message" placeholder="Please enter your message here..." required cols="50" rows="15"></textarea><br /></td></tr>
    <tr><td><input style="width: 100%; height: 40px;" type='submit' value='Send'></td></tr>
    </table>
    </form>
</div>
<script type="text/javascript">
    $('#ajax-form').submit(function(){
        $.ajax({
            dataType: 'jsonp',
            url: "http://getsimpleform.com/messages/ajax?form_api_token=20b64bd110a5efccb4039a0e1ca5bbd6",
            data: $('#ajax-form').serialize() 
        }).done(function() {
            var form = document.getElementById("ajax-form");
            document.getElementById("thank_you").style.display="block";
            form.reset();
            setTimeout(function(){
                document.getElementById("thank_you").style.display="none"
            },3000);
        });
        return false; //to stop the form from submitting
    });
</script>
<div id="thank_you"> 
    <h3 id="ty_title">Success</h3>
    <p>Thank you for contacting us. We will get back to you shortly.</p>
</div>
